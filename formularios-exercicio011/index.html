<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1> Teste de formulário</h1>
    <form action="cadastro.php" method="get"></form>
    <p>
        <label for="iusu">Usuário</label>
        <input type="context" name="usu" id="iusu" required minlength="5" maxlength="10">
    </p>
    <p>
        <label for="isen">Senha</label>
        <input type="password" name="sen" id="isen">
    </p>
    <p>
        <label for="idia"> Dia da prova</label>
        <input type="date"  id="idia">
    </p>
    <p>
        <label for="ihora">hora da prova</label>
        <input type="time" name="hora" id="ihora">
    </p>
    <p>
        <input type="submit" value="enviar">
        <input type="reset" value="limpar">
    </p>
</body>
</html>
